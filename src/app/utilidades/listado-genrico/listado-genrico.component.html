<div *ngIf="!listado">
  <span #cargando>
    <ng-content select="[cargando]"> </ng-content>
  </span>
  <span *ngIf="!cargando.innerHTML">
    <img
      src="https://media0.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif"
      alt="loading-gif"
    />
  </span>
</div>

<div *ngIf="listado?.length === 0">
  <span #vacio><ng-content select="[vacio]"></ng-content></span>
  <span *ngIf="!vacio.innerHTML.trim()">
    <p>No hay listado para msotrar</p>
  </span>
</div>

<ng-container *ngIf="listado && listado?.length > 0">
  <ng-content select="[contedino]"> </ng-content>
</ng-container>
